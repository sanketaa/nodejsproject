version: 0.2

env:
  variables:
    S3_BUCKET: nba-devbucketfor

phases:
  install:
    commands:
      - echo "Installing Ubuntu Packages"
  build:
    commands:
      - echo "Creating zip"
      - zip -r function.zip index.json
      - zip -r function.zip package.json
      - ls -al
  post_build:
    commands:
      - echo "creating lambda"
      - aws lambda create-function --function-name my-function \ --zip-file fileb://function.zip --handler index.handler --runtime nodejs12.x \--role arn:aws:iam::123456789012:role/lambda-ex
artifacts:
  files:
    - build-output.zip
  discard-paths: no
